<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>Learning D3</title><style></style></head><body>
  <div id="chart"></div>
<script src="https://d3js.org/d3.v3.min.js"></script><script>
  var myData = [100, 125, 320, 440, 500, 250, 320, 720, 50, 300, 400, 200, 1000];
  var height = 500;
  var width = 500;
  var animateDuration = 700;
  var animateDelay = 30;
  
  var tooltip = d3.select('body').append('div')
                  .style('position', 'absolute')
                  .style('background', '#f4f4f4')
                  .style('padding', '5 15px')
                  .style('border', '1px solid #333')
                  .style('border-radius', '5px')
                  .style('opacity', '0');
  
  var yScale = d3.scale.linear()
                 .domain([0, d3.max(myData)])
                 .range([0, height]);
  
  var xScale = d3.scale.ordinal()
                 .domain(d3.range(0, myData.length))
                 .rangeBands([0, width]);
  
  var colors = d3.scale.linear()
                 .domain([0, myData.length])
                 .range(['#90ee90','#30c230']);
  
  
  var myChart = d3.select('#chart').append('svg')
                  .attr('width', width).attr('height', height)
                  .style('background', '#f4f4f4')
                  .selectAll('rect')
                  .data(myData)
                  .enter().append('rect')
                  .style('fill', function(d, i) {
                    return colors(i);
                  })
                  .attr('width', xScale.rangeBand())
                  .attr('height', 0)
                  .attr('x', function(d, i) {
                    return xScale(i);
                  })
                  .attr('y', height)
                  .on('mouseover', function(d) {
                    tooltip.transition().style('opacity', 1);
                    tooltip.html(d).style('left', (d3.event.pageX)+'px').style('top', (d3.event.pageY)+'px');
                    d3.select(this).style('opacity', 0.5);
                  })
                  .on('mouseout', function(d) {
                    tooltip.transition().style('opacity', 0);
                    d3.select(this).style('opacity', 1);
                  });
  
  myChart.transition().attr('height', function(d) {
    return yScale(d);
  }).attr('y', function(d) {
    return height - yScale(d);
  }).duration(animateDuration).delay(function(d, i) {
    return i * animateDelay;
  }).ease('elastic');
</script></body></html>
